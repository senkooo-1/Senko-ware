<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNLEASH SENKO ðŸ¦ŠðŸ’¦</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      color: #3c2a1e;
      background: linear-gradient(to top right, #ffccd5, #ffe6f0);
      position: relative;
      overflow-x: hidden;
    }

    /* Fondo difuminado */
    #background-image {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.imgur.com/qCBQzBn.png') center center no-repeat;
      background-size: contain;
      filter: blur(15px);
      opacity: 1;
      transition: filter 2.5s ease-out, opacity 2.5s ease-out;
      z-index: -1;
    }

    body.loaded #background-image {
      filter: blur(0);
      opacity: 0.3;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .boton-senko {
      background: linear-gradient(45deg, #ff6f69, #ffcc5c);
      border: none;
      padding: 20px 40px;
      font-size: 1.5em;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, background 0.3s;
      user-select: none;
    }

    .boton-senko:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff8f80, #ffe066);
    }

    input[type="number"] {
      font-size: 1em;
      padding: 8px;
      width: 80px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-left: 10px;
    }

    .senko-img {
      width: 180px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    #music-controls {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: rgba(255 255 255 / 0.7);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      z-index: 10;
    }

    #music-controls button {
      cursor: pointer;
      background: #ff6f69;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-weight: bold;
      transition: background 0.3s;
    }
    #music-controls button:hover {
      background: #ff8f80;
    }

    #volume-slider {
      width: 100px;
    }
  </style>
</head>
<body>

  <div id="background-image"></div>

  <img src="https://i.imgur.com/qCBQzBn.png" alt="Senko-san" class="senko-img" />
  <h1>UNLEASH THE FOXFLOOD ðŸ¦ŠðŸ’¦</h1>
  <p>How deep are you willing to go for her?</p>

  <label for="cantidad">Flood Level (1â€“100):</label>
  <input type="number" id="cantidad" value="100" min="1" max="100" />

  <br /><br />

  <button class="boton-senko" onclick="playSoundAndUnleash()">ðŸ’¥ UNLEASH ðŸ’¥</button>

  <!-- Sonido kawaii -->
  <audio id="fox-laugh" src="https://actions.google.com/sounds/v1/animals/fox_laugh.ogg" preload="auto"></audio>

  <!-- MÃºsica de fondo lo-fi (instrumental suave, sin copyright) -->
  <audio id="background-music" src="https://cdn.pixabay.com/download/audio/2021/09/21/audio_303ef32e36.mp3?filename=lofi-chill-11619.mp3" loop preload="auto" volume="0.3"></audio>

  <div id="music-controls">
    <button id="toggle-music">Play Music</button>
    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" />
  </div>

  <script>
    // Al cargar la pÃ¡gina, quita el blur del fondo suavemente
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    const foxLaugh = document.getElementById('fox-laugh');
    const backgroundMusic = document.getElementById('background-music');
    const toggleMusicBtn = document.getElementById('toggle-music');
    const volumeSlider = document.getElementById('volume-slider');

    // Control mÃºsica
    toggleMusicBtn.onclick = () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        toggleMusicBtn.textContent = 'Pause Music';
      } else {
        backgroundMusic.pause();
        toggleMusicBtn.textContent = 'Play Music';
      }
    };

    volumeSlider.oninput = () => {
      backgroundMusic.volume = volumeSlider.value;
    };

    async function playSoundAndUnleash() {
      // Sonido kawaii
      foxLaugh.currentTime = 0;
      foxLaugh.play();

      // Lanza las imÃ¡genes
      invocarSenko();
    }

    async function invocarSenko() {
      const cantidad = parseInt(document.getElementById("cantidad").value) || 100;
      const tag = 'senko_san';

      try {
        const response = await fetch(`https://danbooru.donmai.us/posts.json?tags=${tag}&limit=${cantidad}`);
        const data = await response.json();

        // Danbooru tiene imÃ¡genes que a veces no tienen file_url, o pueden ser null
        const urls = data
          .map(img => img.file_url)
          .filter(url => url && (url.endsWith('.jpg') || url.endsWith('.png') || url.endsWith('.jpeg') || url.endsWith('.gif')));

        // Abre cada imagen en nueva pestaÃ±a
        urls.slice(0, cantidad).forEach(url => {
          window.open(url, '_blank');
        });

      } catch (err) {
        console.error("Error loading images:", err);
        alert("The fox gods are displeased. Try again.");
      }
    }
  </script>
</body>
</html>
